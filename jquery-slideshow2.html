<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Image Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 700px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      margin: 0 5px;
      cursor: pointer;
    }

    .thumbnail:hover {
      opacity: 0.7;
    }

    .thumbnail.active {
      border: 2px solid #007bff;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>
<div class="gallery">
  <button class="arrow arrow-left"><i class="fas fa-chevron-left"></i></button>
  <img id="mainImage" src="file:///C:/1" alt="Main Image">
  <button class="arrow arrow-right"><i class="fas fa-chevron-right"></i></button>
  <div class="thumbnails">
    <img class="thumbnail" src="file:///C:/1.jpg" alt="Thumbnail 1">
    <img class="thumbnail" src="file:///C:/2.jpg" alt="Thumbnail 1">
    <img class="thumbnail" src="file:///C:/3.jpg" alt="Thumbnail 2">
    <img class="thumbnail" src="file:///C:/4.jpg" alt="Thumbnail 3">
  </div>
</div>

<script>
  $(document).ready(function() {
    var images = [
      "file:///C:/1.jpg",
      "file:///C:/2.jpg",
      "file:///C:/3.jpg",
      "file:///C:/4.jpg"
    ];
    var currentImageIndex = 0;

    function showImage(index) {
      $('#mainImage').attr('src', images[index]);
      $('.thumbnail').removeClass('active');
      $('.thumbnail').eq(index).addClass('active');
      currentImageIndex = index;
    }

    $('.thumbnail').click(function() {
      var index = $('.thumbnail').index(this);
      showImage(index);
    });

    $('.arrow-left').click(function() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      showImage(currentImageIndex);
    });

    $('.arrow-right').click(function() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      showImage(currentImageIndex);
    });

    showImage(currentImageIndex);
  });
</script>
</body>
</html>
